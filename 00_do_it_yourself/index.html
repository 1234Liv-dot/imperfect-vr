<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First VR World</title>
    <script src="aframe.min.js"></script>
  </head>
  <body>
  <!-- add VR here -->
   <a-scene>
    <a-sphere position="1 1.5 1" radius="1.2" color="#EF2D5E"></a-sphere> 
    <a-box position="-10 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box> 
    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#8B4513"></a-cylinder>
    <a-plane rotation="-90 0 0" width="100" height="100" src="Rasen.jpg"></a-plane>
     <a-assets timeout="10000">
        <video id="Background" src="Background.mp4" loop="true"></video>
        <audio id="Atmo" src="Atmo.mp3" loop="true" preload="auto"></audio>
      </a-assets>
      <a-sky startplay src="#Background" rotation="0 180 0"></a-sky>
    <a-entity position="0 0 3.8">
      <a-camera></a-camera>
    </a-entity>
     <!-- simple tree placed on Rasen.jpg -->
    <a-entity id="tree" position="-5 0 -2">
      <!-- trunk (height 5, so trunk sits on the plane with y=0.5) -->
      <a-cylinder position="0 0.5 0" radius="0.15" height="5" color="#8B4513"></a-cylinder>
      <!-- canopy made of overlapping spheres -->
      <a-sphere position="0 3.4 0" radius="1" color="#2E8B57"></a-sphere>
      <a-sphere position="-0.45 3.05 0" radius="0.8" color="#2E8B57"></a-sphere>
      <a-sphere position="0.45 3.05 0" radius="0.9" color="#2E8B57"></a-sphere>
      <!-- bird flying across the sky -->
    <a-entity id="bird" position="-12 6 -10"
              animation="property: position; to: 200 8 -10; dur: 10000; loop: true; easing: linear">
      <!-- body -->
      <a-sphere position="0 0 0" radius="0.25" color="#222"></a-sphere>
      <!-- left wing -->
      <a-box position="-0.4 0 0" depth="0.02" height="0.02" width="0.9" color="#444"
             rotation="0 0 20"
             animation="property: rotation; to: 0 0 -20; dir: alternate; dur: 240; loop: true; easing: linear"></a-box>
      <!-- right wing -->
      <a-box position="0.4 0 0" depth="0.02" height="0.02" width="0.9" color="#444"
             rotation="0 0 -20"
             animation="property: rotation; to: 0 0 20; dir: alternate; dur: 240; loop: true; easing: linear"></a-box>
    </a-entity>
     <!-- small river to the right of the camera -->
    <a-entity id="river" position="3 0.01 0" rotation="-90 0 0">
      <!-- water surface -->
      <a-plane width="2.5" height="100" color="#2EA3FF" opacity="0.95"></a-plane>
    </a-entity>

    <!-- river banks -->
    <a-entity id="river-banks" position="3 0 0">
      <!-- left bank -->
      <a-box position="-1.4 0.15 0" width="0.3" height="0.3" depth="100" color="#6B4226"></a-box>
      <!-- right bank -->
      <a-box position="1.4 0.15 0" width="0.3" height="0.3" depth="100" color="#6B4226"></a-box>
    </a-entity>
      <!-- bird flying directly above the camera -->
    <a-entity id="bird-overhead" position="-4 6 3.8"
              animation="property: position; to: 4 6 3.8; dur: 6000; loop: true; easing: linear">
      <!-- body -->
      <a-sphere position="0 0 0" radius="0.2" color="#222"></a-sphere>
      <!-- left wing -->
      <a-box position="-0.35 0 0" depth="0.02" height="0.02" width="0.75" color="#444"
             rotation="0 0 18"
             animation="property: rotation; to: 0 0 -18; dir: alternate; dur: 200; loop: true; easing: linear"></a-box>
      <!-- right wing -->
      <a-box position="0.35 0 0" depth="0.02" height="0.02" width="0.75" color="#444"
             rotation="0 0 -18"
             animation="property: rotation; to: 0 0 18; dir: alternate; dur: 200; loop: true; easing: linear"></a-box>
    </a-entity>
   </a-scene> 
  </body>
</html>
