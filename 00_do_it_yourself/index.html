<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First VR World</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-startplay-component.js"></script>
  </head>
  <body>
  <!-- add VR here -->
   <a-scene>
    <a-sphere position="1 1.5 1" radius="1.2" color="#EF2D5E"></a-sphere> 
    <a-box position="-10 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box> 
    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#8B4513"></a-cylinder>
    <a-plane rotation="-90 0 0" width="100" height="100" src="Rasen.jpg"></a-plane>
     <a-assets timeout="10000">
        <video id="Background" src="Background.mp4" loop="true"></video>
        <audio id="Atmo" src="Atmo.mp3" loop="true" preload="auto"></audio>
      </a-assets>
      <a-sky startplay src="#Background" rotation="0 180 0"></a-sky>
    <a-entity position="0 0 3.8">
      <a-camera></a-camera>
    </a-entity>
     <!-- simple tree placed on Rasen.jpg -->
    <a-entity id="tree" position="-5 0 -2">
      <!-- trunk (height 5, so trunk sits on the plane with y=0.5) -->
      <a-cylinder position="0 0.5 0" radius="0.15" height="5" color="#8B4513"></a-cylinder>
      <!-- canopy made of overlapping spheres -->
      <a-sphere position="0 3.4 0" radius="1" color="#2E8B57"></a-sphere>
      <a-sphere position="-0.45 3.05 0" radius="0.8" color="#2E8B57"></a-sphere>
      <a-sphere position="0.45 3.05 0" radius="0.9" color="#2E8B57"></a-sphere>
      <!-- bird flying across the sky -->
    <a-entity id="bird" position="-12 6 -10"
              animation="property: position; to: 100 8 -10; dur: 20000; loop: true; easing: linear">
      <!-- body -->
      <a-sphere position="0 0 0" radius="0.25" color="#222"></a-sphere>
      <!-- left wing -->
      <a-box position="-0.4 0 0" depth="0.02" height="0.02" width="0.9" color="#444"
             rotation="0 0 20"
             animation="property: rotation; to: 0 0 -20; dir: alternate; dur: 240; loop: true; easing: linear"></a-box>
      <!-- right wing -->
      <a-box position="0.4 0 0" depth="0.02" height="0.02" width="0.9" color="#444"
             rotation="0 0 -20"
             animation="property: rotation; to: 0 0 20; dir: alternate; dur: 240; loop: true; easing: linear"></a-box>
    </a-entity>
     <!-- small river to the right of the camera -->
    <a-entity id="river" position="3 0.01 0" rotation="-90 0 0">
      <!-- water surface -->
      <a-plane width="2.5" height="100" color="#2EA3FF" opacity="0.95"></a-plane>
    </a-entity>

    <!-- river banks -->
    <a-entity id="river-banks" position="3 0 0">
      <!-- left bank -->
      <a-box position="-1.4 0.15 0" width="0.3" height="0.3" depth="100" color="#6B4226"></a-box>
      <!-- right bank -->
      <a-box position="1.4 0.15 0" width="0.3" height="0.3" depth="100" color="#6B4226"></a-box>
    </a-entity>
      <!-- bird flying directly above the camera -->
    <a-entity id="bird-overhead" position="-4 6 3.8"
              animation="property: position; to: 20 6 3.8; dur: 10000; loop: true; easing: linear">
      <!-- body -->
      <a-sphere position="0 0 0" radius="0.2" color="#222"></a-sphere>
      <!-- left wing -->
      <a-box position="-0.35 0 0" depth="0.02" height="0.02" width="0.75" color="#444"
             rotation="0 0 18"
             animation="property: rotation; to: 0 0 -18; dir: alternate; dur: 200; loop: true; easing: linear"></a-box>
      <!-- right wing -->
      <a-box position="0.35 0 0" depth="0.02" height="0.02" width="0.75" color="#444"
             rotation="0 0 -18"
             animation="property: rotation; to: 0 0 18; dir: alternate; dur: 200; loop: true; easing: linear"></a-box>
             <!-- dog running in a circle around the camera (camera at 0 0 3.8) -->
    <a-entity id="dog-runner" position="0 0 3.8"
              animation="property: rotation; to: 0 360 0; dur: 6000; loop: true; easing: linear">
      <!-- dog body group placed at radius 1.8 so it orbits around camera -->
      <a-entity id="dog" position="1.8 0 0" rotation="0 0 0"
                animation="property: position; to: 1.8 0.12 0; dir: alternate; dur: 300; loop: true; easing: easeInOutSine">
        <!-- body -->
        <a-box position="0 0.35 0" width="0.9" height="0.4" depth="0.4" color="#a0522d"></a-box>
        <!-- head -->
        <a-sphere position="0.6 0.5 0.05" radius="0.18" color="#a0522d"></a-sphere>
        <!-- tail -->
        <a-box position="-0.55 0.45 -0.05" width="0.05" height="0.15" depth="0.05" color="#a0522d"
               rotation="0 0 30"
               animation="property: rotation; to: 0 0 10; dir: alternate; dur: 250; loop: true; easing: linear"></a-box>

        <!-- legs (front left, front right, back left, back right) -->
        <a-cylinder id="leg-fl" position="0.3 0.05 0.15" radius="0.04" height="0.25" color="#5c3317"
                    rotation="0 0 0"
                    animation="property: rotation; to: 40 0 0; dir: alternate; dur: 200; loop: true; easing: linear"></a-cylinder>
        <a-cylinder id="leg-fr" position="0.3 0.05 -0.15" radius="0.04" height="0.25" color="#5c3317"
                    rotation="0 0 0"
                    animation="property: rotation; to: -40 0 0; dir: alternate; dur: 200; loop: true; easing: linear"></a-cylinder>
        <a-cylinder id="leg-bl" position="-0.3 0.05 0.15" radius="0.04" height="0.25" color="#5c3317"
                    rotation="0 0 0"
                    animation="property: rotation; to: -40 0 0; dir: alternate; dur: 200; loop: true; easing: linear; delay: 100"></a-cylinder>
        <a-cylinder id="leg-br" position="-0.3 0.05 -0.15" radius="0.04" height="0.25" color="#5c3317"
                    rotation="0 0 0"
                    animation="property: rotation; to: 40 0 0; dir: alternate; dur: 200; loop: true; easing: linear; delay: 100"></a-cylinder>
      </a-entity>
    </a-entity>
   </a-scene> 
  </body>
</html>
