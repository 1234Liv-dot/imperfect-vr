<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First VR World</title>
    <script src="aframe.min.js"></script>
  </head>
  <body>
  <!-- add VR here -->
   <a-scene>
    <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere> 
    <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box> 
    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane rotation="-90 0 0" width="100" height="100" src="Rasen.jpg"></a-plane>
     <a-assets timeout="10000">
        <video id="Background" src="Background.mp4" loop="true"></video>
        <audio id="Atmo" src="Atmo.aac" loop="true" preload="auto"></audio>
      </a-assets>
      <a-sky startplay src="#Background" rotation="0 180 0"></a-sky>
    <a-entity position="0 0 3.8">
      <a-camera></a-camera>
    </a-entity>
     <!-- simple tree placed on Rasen.jpg -->
    <a-entity id="tree" position="-5 0 -2">
      <!-- trunk (height 1, so trunk sits on the plane with y=0.5) -->
      <a-cylinder position="0 0.5 0" radius="0.15" height="1" color="#8B4513"></a-cylinder>
      <!-- canopy made of overlapping spheres -->
      <a-sphere position="0 1.4 0" radius="0.8" color="#2E8B57"></a-sphere>
      <a-sphere position="-0.45 1.05 0" radius="0.6" color="#2E8B57"></a-sphere>
      <a-sphere position="0.45 1.05 0" radius="0.6" color="#2E8B57"></a-sphere>
    </a-entity>
   </a-scene> 
  </body>
</html>
