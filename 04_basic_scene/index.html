<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Scene</title>
  <!-- This scene is based on https://aframe.io/docs/0.9.0/guides/building-a-basic-scene.html -->
  <script src="aframe-v1.0.3.min.js"></script>
  <script src="aframe-environment-component.min.js"></script>
  <script src="aframe-startplay-component.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <audio id="background" src="backgroundnoise.mp3" loop="true" preload="auto"></audio>
      <img id="boxTexture" alt="box texture" src="texture.jpg">
    </a-assets>

    <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
    sound="src: #background; volume: 0.5" startplay
    animation__position="property: position; to: 0 3.1 -5; dir: alternate; dur: 2000; loop: true"
    animation__grow="property: scale; startEvents: mouseenter; dur: 300; from: 2 2 2; to: 2.8 2.8 2.8"
    animation__shrink="property: scale; startEvents: mouseleave; dur: 300; from: 2.8 2.8 2.8; to: 2 2 2"
    animation__rotate="property: rotation; startEvents: click; dir: reverse; dur: 2000; to: 360 405 45"
    ></a-box>

    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

    <a-text value="Now Make a VR!" color="#BBB" position="-1.3 1 2" width="8"></a-text>
    <a-entity position="0 0 3.8">
      <a-camera>
        <a-cursor color="#2E3A87"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
