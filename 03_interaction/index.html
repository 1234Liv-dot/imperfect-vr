<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction</title>
    <script src="aframe-v0.5.0.js"></script>
    <script src="aframe-event-set-component.js"></script>
    <script src="aframe-animation-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="texture.png">
      </a-assets>
      <a-box color="#FFF" width="5" height="5" depth="5"
             position="-10 2 -12" rotation="0 0 45" scale="1 1 1"
             src="#texture"
			       event-set__1="_event: mouseenter; scale: 2 2 2"
			       event-set__2="_event: mouseleave; scale: 1 1 1"
             animation="property: rotation; startEvents: click; to: 0 360 45">
          <!-- animation will play when the box is triggered. -->
      </a-box>
      <!-- New lights. -->
      <a-light type="spot" color="#333" position="-20 0 0" look-at="a-box"></a-light>
      <a-light type="point" color="#AAA" position="0 5 0"></a-light>
      <a-sky color="#73F7DD"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera>
          <a-cursor color="#2E3A87">
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
