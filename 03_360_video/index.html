<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Degree Video</title>
    <script src="aframe-v1.2.0.min.js"></script>
    <script src="aframe-startplay-component.js"></script>
    <!-- this is a component. this one is for starting audio/video content. -->
  </head>
  <body>
    <a-scene>
      <a-assets timeout="10000">
        <video id="city" src="city.mp4" loop="true"></video>
      </a-assets>
      <a-sky startplay src="#city" rotation="0 180 0"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera><a-cursor color="#2E3A87"></a-cursor></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
