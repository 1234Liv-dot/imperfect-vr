<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Degrees Around Us</title>
    <!-- uncomment either
    "video" + "a-videosphere" or "img" + "a-sky"
    below to get a static 360 degrees image or a 360 degree video -->
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="sky.png">
        <!-- <video id="video" src="city.mp4" autoplay loop></video> -->
      </a-assets>
      <a-sky src="#sky" rotation="0 -130 0"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
