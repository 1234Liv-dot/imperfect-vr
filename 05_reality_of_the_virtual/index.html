<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Imperfect VR</title>
    <script src="aframe.js"></script>
    <!-- a video controls component -->
    <script src="aframe-video-controls.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- preload scene assets with a 20 second timeout (default: 3) -->
      <a-assets timeout="20000">
        <img id="cardboardvr" src="assets/vr.jpg">
        <img id="texture" src="assets/texture.png">
        <img id="zizture" src="assets/zizture.png">
        <video id="zizek" src="assets/zizek.mp4" loop></video>
        <a-asset-item id="dude" src="assets/man.dae"></a-asset-item>
        <img id="video-play-image" src="assets/play.png">
        <img id="video-pause-image" src="assets/pause.png">
      </a-assets>

      <!-- replace the standard camera with a new one that supports a cursor -->
      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <!-- show the standard scene elements with some different materials -->
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" src="#texture"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-box id="zizcube" position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" src="#zizture" color="#ffffff"></a-box>

      <!-- other elements: videosphere, curved image, animated 3D model -->
      <a-videosphere src="#zizek"></a-videosphere>
      <a-curvedimage src="#cardboardvr" radius="7.7" theta-length="28" height="5" opacity="0.8" position="0 2 0"></a-curvedimage>
      <a-entity id="model" position="-3 0 5">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
        <a-event name="mouseleave">
        </a-event>
        <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5" src="#dude"></a-collada-model>
      </a-entity>

      <!-- these elements react to interaction-->
      <a-box id="orange-cube" position="0 3.5 -2" rotation="30 30 0" width="2" depth="2" height="2" color="#F16745" roughness="0.8">
        <a-event name="mouseenter" rotation="0 90 0"></a-event>
        <a-event name="mouseleave" rotation="0 0 0"></a-event>
      </a-box>

      <!-- define some lights -->
      <a-light type="directional" color="#fff" intensity="0.43" position="-1 2 1"></a-light>
      <a-light type="spot" color="#333" position="-20 0 0" look-at="a-plane"></a-light>
      <a-light type="point" color="#AAA" position="0 5 0"></a-light>

      <!-- video controls component -->
      <a-entity video-controls="src:#zizek"></a-entity>

    </a-scene>
  </body>
</html>
