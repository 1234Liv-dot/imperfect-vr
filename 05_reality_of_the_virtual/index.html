<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Reality of the Virtual</title>
    <script src="js/aframe.js"></script>
    <!-- required for the template component http://handlebarsjs.com/ -->
    <script src="js/nunjucks.js"></script>
    <!-- 3rd party components -->
    <script src="js/aframe-layout-component.js"></script>
    <script src="js/aframe-template-component.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- preload scene assets with a 5 second timeout (default: 3) -->
      <a-assets timeout="5000">
        <img id="cardboardvr" src="assets/vr.jpg">
        <img id="drumpf_texture" src="assets/drumpfdrumpf.png">
        <img id="zizek_texture" src="assets/zizek.png">
        <img id="virilio_texture" src="assets/virilio.jpg">
        <video id="zizek" src="assets/zizek.mp4" autoplay="false"></video>
        <a-asset-item id="dude" src="assets/man.dae"></a-asset-item>
      </a-assets>

      <!-- replace the standard camera with a new one that supports a fusion cursor -->
      <a-camera id="player" position="0 1.8 4">
        <a-entity cursor="fuse: true; maxDistance: 30;"
        geometry="primitive: ring"
        material="color: white; shader: flat"
        position ="0 0 -1"
        scale="0.01 0.01 0.01"></a-entity>
      </a-camera>

      <!-- some elements with different materials -->
      <a-sphere id="zizek_sphere" src="#zizek_texture" position="0 1.25 -1" radius="1.25" color="#FFFFFF">
        <a-animation attribute="rotation" from="0 330 0" to="0 -30 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
      </a-sphere>
      <a-cylinder id="drumpf_cylinder" position="1 0.75 1" radius="0.5" height="1.5" src="#drumpf_texture">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
      </a-cylinder>
      <a-plane id="plane" src="#cardboardvr" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-box id="virilio_box" src="#virilio_texture" position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#F16745" roughness="0.8">
        <a-event name="mouseenter" rotation="0 90 0"></a-event>
        <a-event name="mouseleave" rotation="0 45 0"></a-event>
      </a-box>

      <!-- the drumpfs -->
      <!-- layout with templates -->
      <script id="enemies" type="text/x-nunjucks-template">
        <a-entity layout="type: circle; radius: 5" position="0 1.5 1.5">
          <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>
            {% for x in range(num) %}
              <a-plane look-at="#player" height="3" width="1.5" src="#drumpf_texture" transparent="true"></a-plane>
            {% endfor %}
        </a-entity>
      </script>
      <a-entity template="src: #enemies" data-num="10"></a-entity>

      <!-- other elements: videosphere, curved image, animated 3D model -->
      <a-curvedimage src="#cardboardvr" radius="7.7" theta-length="28" height="5" opacity="0.8" position="0 2 0"></a-curvedimage>
      <a-entity id="model" position="-3 0 5">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="infinite"></a-animation>
        <a-event name="mouseleave">
        </a-event>
        <a-collada-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5" src="#dude"></a-collada-model>
      </a-entity>
      <a-videosphere src="#zizek"></a-videosphere>

      <!-- some lights -->
      <a-light type="directional" color="#fff" intensity="0.43" position="-1 0 1"></a-light>
      <a-light type="spot" color="#333" position="-1 0 1" look-at="#virilo_box"></a-light>
      <a-light type="point" color="#AAA" position="0 5 0"></a-light>

    </a-scene>
    <script>
      // get the elements of the scene we want to control
      var video = document.querySelector('#zizek');
      var zizek_sphere = document.querySelector('#zizek_sphere');
      var virilio_box = document.querySelector('#virilio_box');
      var drumpf_cylinder = document.querySelector('#drumpf_cylinder');
      var plane = document.querySelector('#plane');

      // elements react to clicks
      zizek_sphere.addEventListener('click', function () {
        if (video.readyState > 0) { video.play() };
      });
      virilio_box.addEventListener('click', function () {
        if (video.readyState > 0) { video.pause() };
      });
      drumpf_cylinder.addEventListener('click', function () {
        console.log("cylinder");
      });
    </script>
  </body>
</html>
