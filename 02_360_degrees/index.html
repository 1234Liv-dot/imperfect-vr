<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Degrees Around Us</title>
    <script src="aframe-v0.5.0.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- this is a comment. it is for us humans to read and ignored by the computer. -->
        <!-- to comment something, put it between the characters at the beginning and end of this line -->
        <!-- comment either the line with "img" or "video" to get a 360 degrees image or a 360 degree video -->
        <img id="sky" src="sky.png">
        <!-- <video id="video" src="city.mp4" autoplay loop></video> -->
      </a-assets>
      <a-sky src="#sky" rotation="0 -130 0"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
